# 出站策略

# 内置代理策略：
  # DIRECT-直连
  # REJECT-拒绝
  # REJECT-DROP-抛弃
  # PASS-绕过，匹配规则时跳过此规则
  # COMPATIBLE-兼容，在策略组筛选不出节点时出现，等效 DIRECT
  
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
pr: &pr {type: select, proxies: [🚀 默认代理, DIRECT, 🇭🇰 香港, 🇹🇼 台湾, 🇸🇬 新加坡, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🇷🇺 俄罗斯, 🌍 其他地区]}
proxy-groups:
  # 基础组
  - {name: 🚀 默认代理, type: select, proxies: [🔯 故障转移, ♻️ 迟延最低, 🇭🇰 香港, 🇹🇼 台湾, 🇸🇬 新加坡, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🇷🇺 俄罗斯, 🌍 其他地区]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 默认代理, DIRECT, 🇭🇰 香港, 🇹🇼 台湾, 🇸🇬 新加坡, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🇷🇺 俄罗斯, 🌍 其他地区]}
  - {name: 🔯 故障转移, type: fallback, url: "https://www.gstatic.com/generate_204", interval: 300, tolerance: 100, timeout: 800, use: [SSRDOG, NoMoreWalls], lazy: false, filter: "^(?!(维护|下线|测试|过期)).*$", max-failures: 2, failover-delay: 10}
  - {name: ♻️ 迟延最低, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 600, tolerance: 50, timeout: 600, use: [SSRDOG, NoMoreWalls], lazy: false, filter: "^(?!(直连|过期|维护|测试)).*$", disable-udp: false}
  - {name: 🚨 病毒网站, type: select, proxies: [REJECT, DIRECT]}
  - {name: ⛔ 广告拦截, type: select, proxies: [REJECT-DROP, REJECT, DIRECT, 🚀 默认代理]}
    
  # 服务组
  - {name: 🍀 Openwrt, type: select, proxies: [DIRECT, 🚀 默认代理]}
  - {name: ✈️ Speedtest, type: select, proxies: [DIRECT, 🚀 默认代理]}
  - {name: 🍎 Apple, type: select, proxies: [DIRECT, 🚀 默认代理, 🇭🇰 香港, 🇹🇼 台湾, 🇸🇬 新加坡, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🇷🇺 俄罗斯, 🌍 其他地区]}
  - {name: 🤖 AI, type: select, proxies: [🇺🇸 美国, 🇸🇬 新加坡, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🌍 其他地区]}
  - {name: 🪟 Microsoft, <<: *pr}
  - {name: 🪟 MS Update, type: select, proxies: [REJECT, DIRECT, 🚀 默认代理]}
  - {name: 🍀 Google, <<: *pr}
  - {name: 📹 YouTube, <<: *pr}
  - {name: 👨🏿‍💻 GitHub, <<: *pr}
  - {name: 🎵 TikTok, <<: *pr}
  - {name: 📲 Telegram, <<: *pr}
  - {name: 💶 PayPal, <<: *pr}
  - {name: 🎥 NETFLIX, <<: *pr}
  
  # 地区组
  - {name: 🇭🇰 香港, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇭🇰|港|HK|Hong\s*Kong'}
  - {name: 🇹🇼 台湾, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇹🇼|台|TW|Taiwan'}
  - {name: 🇸🇬 新加坡, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇸🇬|新|狮城|SG|Singapore'}
  - {name: 🇺🇸 美国, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇺🇸|美|US|U.S.|United States|America'}
  - {name: 🇯🇵 日本, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇯🇵|日|JP|japan'}
  - {name: 🇰🇷 韩国, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇰🇷|韩|KR|Korea'}
  - {name: 🇩🇪 德国, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '^(?=.*(🇩🇪|德|DE|Germany))(?!.*(?<!DE)_speednode).*$'}
  - {name: 🇫🇷 法国, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇫🇷|法|FR|France'}
  - {name: 🇬🇧 英国, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇬🇧|英|GB|UK|England|Great|Kingdom'}
  - {name: 🇷🇺 俄罗斯, type: url-test, use: [SSRDOG, NoMoreWalls], tolerance: 50, interval: 600, lazy: false, filter: '🇷🇺|俄|RU|Russia'}
  - name: 🌍 其他地区
    type: url-test
    use: [SSRDOG, NoMoreWalls]
    tolerance: 50
    interval: 600
    lazy: false
    exclude-filter: "🇭🇰|港|Hong|🇹🇼|台|TW|Taiwan|🇸🇬|新|SG|Singapore|狮城|🇺🇸|美|US|U.S.|United|America|🇯🇵|日|JP|japan|🇰🇷|韩|KR|Korea|🇷🇺|俄|RU|Russia|🇩🇪|德|DE|Germany|🇫🇷|法|FR|France|🇬🇧|英|GB|UK|England|Great|Kingdom"
  - {name: 🌐 中转节点, type: select, use: [SSRDOG, NoMoreWalls], filter: '->|转'}
  - {name: 🌐 突破锁区, type: select, proxies: [DIRECT, 🚀 默认代理, 🇭🇰 香港, 🇹🇼 台湾, 🇸🇬 新加坡, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇩🇪 德国, 🇫🇷 法国, 🇬🇧 英国, 🇷🇺 俄罗斯, 🌍 其他地区]}


# 规则匹配
  ## 规则说明：
  # DOMAIN               匹配完整域名
  # DOMAIN-SUFFIX        匹配域名后缀
  # DOMAIN-KEYWORD       域名关键字匹配
  # DOMAIN-REGEX         域名正则表达式匹配
  # GEOSITE              匹配GEOSITE内的域名
  # IP-CIDR & IP-CIDR6   匹配 IP 地址范围，IP-CIDR和IP-CIDR6效果是一样的，IP-CIDR6只是一个别名
  # IP-SUFFIX            匹配 IP 后缀范围
  # IP-ASN               匹配 IP 所属 ASN
  # GEOIP                匹配 IP 所属国家代码
  # SRC-GEOIP            匹配来源 IP 所属国家代码
  # SRC-IP-ASN           匹配来源 IP 所属 ASN
  # SRC-IP-CIDR          匹配来源 IP 地址范围
  # SRC-IP-SUFFIX        匹配来源 IP 后缀范围
  # DST-PORT             匹配请求目标端口范围
  # SRC-PORT             匹配请求来源端口范围
  # PROCESS-NAME         使用进程匹配，在Android平台可以匹配包名
  # RULE-SET             引用规则集合，需配置rule-providers
  # SUB-RULE             匹配至子规则,需要注意括号的使用
  # MATCH                匹配所有请求，无需条件
  # 附件参数：
    # no-resolve  跳过 dns 解析
    # src         仅支持关于 目标IP 的规则，将 目标IP 匹配转为 来源IP 匹配
  
rules:     
    
  # 病毒网站
  - RULE-SET,virus_website,🚨 病毒网站
  
  # 例外\优先
  - DOMAIN-REGEX,outlook.office.*.com,DIRECT         # 补救被下面WIN-SPY 和 WIN-EXTRA规则误杀的情形
  - DOMAIN-SUFFIX,login.microsoftonline.com,DIRECT   # 同上条
  - DOMAIN-SUFFIX,sourceforge.net,DIRECT
  
  # 广告\隐私
  - GEOSITE,WIN-SPY,REJECT                           # WIN-SPY 和 WIN-EXTRA 是 Windows 的附加的隐私跟踪域名
  - GEOSITE,WIN-EXTRA,REJECT
  - DOMAIN-SUFFIX,telemetry.microsoft.com,REJECT     # 拦截微软遥测
  - DOMAIN-SUFFIX,doubleclick.net,REJECT             # Google广告
  - DOMAIN-REGEX,(?i)(track|analytics),REJECT        # 拦截包含 ad/track/analytics 恶意特征的域名
  - DOMAIN-KEYWORD,js96110,⛔ 广告拦截               # 以权谋私，一边反诈一边推广，恶意封禁正常网站
  - DOMAIN,e.crashlytics.com,⛔ 广告拦截             # 拒绝一切崩溃数据统计、搜集。
  - RULE-SET,adblock_domain,⛔ 广告拦截
  - RULE-SET,adblock_class,⛔ 广告拦截
  - RULE-SET,adblock_ip,⛔ 广告拦截,no-resolve
    
  # 优先代理
  - RULE-SET,proxylite,🚀 默认代理
  
  # 国内直连
  - RULE-SET,directlite,DIRECT
  - RULE-SET,private_domain,DIRECT
  - RULE-SET,cn_domain,DIRECT 
    
  # 常用服务
  - RULE-SET,openwrt,🍀 Openwrt
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,ai,🤖 AI
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - GEOSITE,WIN-UPDATE,🪟 MS Update                   # WIN-UPDATE 是 Windows 的自动更新域名
  - RULE-SET,onedrive_domain,🪟 Microsoft
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
    
  # 代理兜底
  - RULE-SET,region,🌐 突破锁区
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理
    
  # IP规则
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,DIRECT,no-resolve
  - GEOIP,CN,DIRECT       # 国内IP兜底

  # 终极兜底
  - MATCH,🐟 漏网之鱼

# 规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
  classical: &classical {type: http, interval: 86400, behavior: classical, format: yaml}
rule-providers: 
  private_domain: { <<: *domain, url: "https://gh-proxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"}
  proxylite: { <<: *class, url: "https://gh-proxy.com/https://raw.githubusercontent.com/gyhanxiucao/nikki/refs/heads/main/ProxyLite.list"}
  directlite: { <<: *class, url: "https://gh-proxy.com/https://raw.githubusercontent.com/gyhanxiucao/nikki/refs/heads/main/Direct.list"}
  virus_website: { <<: *class, url: "https://gh-proxy.com/https://raw.githubusercontent.com/gyhanxiucao/nikki/refs/heads/main/Virus_Website.list"}
  adblock_domain: {  <<: *domain, url: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo/geosite/category-ads-all.mrs"}
  adblock_class: { <<: *classical, url: "https://gh-proxy.com/https://raw.githubusercontent.com/peasoft/NoMoreWalls/refs/heads/master/snippets/adblock.yml"}
