  - {name: GitHub, <<: *pd, icon: "http://192.168.100.1/Backup/icons/Large/GitHub.png"}
  - {name: TikTok, <<: *pd, icon: "http://192.168.100.1/Backup/icons/Large/TikTok.png"}
  - {name: 哔哩哔哩, <<: *pd, icon: "http://192.168.100.1/Backup/icons/Large/Bilibili_Global.png"}
